<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Info Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body><hr>
    <div class="home_content home_contenthai">
        <div class="container-fluid cntnr p-5 m-5">
          <div class="row aline-center">
            <form action="{% url 'helpdeskapp:create_ticket' %}" method='post' enctype='multipart/form-data' class="p-3">
             
                <div class="form-group col-md-12">
                  <label for="inputtitle">Title</label>
                  <input type="title" class="form-control" id="title" placeholder="Title" name='title'>
                </div><br>
                <div class="form-group col-md-12">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" name='description'></textarea>
                </div><br>
              <div class="form-group col-md-12">
                <label for="inputtitle">Contact No</label>
                <input type="text" class="form-control" id="title" placeholder="Please Enter Your Phone number" name='contact_number'>
              </div><br>
  
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
              </select><br>

              <div class="form-group col-md-12">
                <label for="inputState">Department</label>
                <select id="inputState" class="form-control" name='department'>
                  <option selected>Choose...</option>
                  <option>HR</option>
                  <option>Admin</option>
                  <option>Tech</option>
                </select>
              </div><br>
              <div class="form-group col-md-12">
                <label for="inputState">Ticket Type</label>
                <select id="inputState" class="form-control" name='ticketType'>
                  <option selected>Choose...</option>
                  <option>wifi </option>
                  <option>printer</option>
                  <option>mail</option>
                </select>
              </div><br>
              <div class="form-group col-md-12">
                <label for="inputState">Sub Type</label>
                <select id="inputState" class="form-control" name='ticketSubType'>
                  <option selected>Choose...</option>
                  <option>range</option>
                  <option>connectivity</option>
                  <option>wlan</option>
                </select>
              </div><br>              
              
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputCity">Attachment</label>
                  <input type="file" class="form-control" id="inputCity" placeholder="Your name.." name='attachment'>
                </div><br>
                
                <!-- <div class="ck">
                  <label for="inputck">Message</label>
                  <textarea cols="10" id="editor1" name="editor1" rows="10" >
                    &lt;p&gt;This is some &lt;strong&gt;sample text&lt;/strong&gt;. You are using &lt;a href="https://ckeditor.com/"&gt;CKEditor&lt;/a&gt;.&lt;/p&gt;
                  </textarea>
                </div><br> -->

                <div class="text-center">
                  <input class="btn btn-primary" type="submit" value="Submit">
                  <input class="btn btn-primary" type="reset" value="Reset">
                </div>
            </form>
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
