<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <form action="#" method='#' enctype='#' class="p-3">
        <h5>Edit Page</h5>

        <div class="form-group col-md-8">
            <label for="inputtitle">Subject</label>
            <input type="title" class="form-control" id="title" placeholder="Title" name='title'>
        </div><br>
        <div class="form-group col-md-8">
            <label for="inputtitle">Name</label>
            <input type="title" class="form-control" id="title" placeholder="Title" name='title'>
        </div><br>

        <div class="form-group col-md-8">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="form-group col-md-8">
            <label for="inputtitle">Subject</label>
            <input type="title" class="form-control" id="title" placeholder="Title" name='title'>
        </div><br>


        <div class="form-group col-md-8">
            <label for="inputtitle">Contact No</label>
            <input type="text" class="form-control" id="title" placeholder="Please Enter Your Phone number"
                name='contact_number'>
        </div><br>
        <div class="form-group col-md-8">
            <label for="inputState">Priority</label>
            <select id="inputState" class="form-control" name='priority'>
                <option selected>Choose...</option>
                <option>low</i></option>
                <option>medium</i></option>
                <option>high</option>
            </select>
        </div><br>
        <div class="form-group col-md-8">
            <label for="inputState">Department</label>
            <select id="inputState" class="form-control" name='department'>
                <option selected>Choose...</option>
                <option>HR</option>
                <option>Admin</option>
                <option>Tech</option>
            </select>
        </div><br>
        <div class="form-group col-md-8">
            <label for="inputState">Ticket Type</label>
            <select id="inputState" class="form-control" name='ticketType'>
                <option selected>Choose...</option>
                <option>wifi </option>
                <option>printer</option>
                <option>mail</option>
            </select>
        </div><br>
        <div class="form-group col-md-8">
            <label for="inputState">Sub Type</label>
            <select id="inputState" class="form-control" name='ticketSubType'>
                <option selected>Choose...</option>
                <option>range</option>
                <option>connectivity</option>
                <option>wlan</option>
            </select>
        </div><br>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="inputCity">Attachment</label>
                <input type="file" class="form-control" id="inputCity" placeholder="Your name.." name='attachment'>
            </div><br>



            <div class="text-center">
                <input class="btn btn-primary" type="submit" value="Submit">
                <input class="btn btn-primary" type="reset" value="Reset">
            </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        CKEDITOR.replace('editor1', {

            filebrowserImageUploadUrl: '/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Images'
        });

</body>

</html>
